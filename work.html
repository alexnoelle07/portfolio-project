<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3265aa6a53.js" crossorigin="anonymous"></script>

    <title>Work Page</title>
</head>
<body>
    <div class="content-container container">
        <div class="content">
            <h1 class="text-center">Take a look at my current work!

            </h1>
            <div class="row">
                <div class="col-sm-6 mb-5">
                    <img src="images/photography.jpg" class="img-fluid" alt="" />
                    <h3 class="text-center">My Photos</h3>
                    <p class="text-center text-muted">Built with html/css</p>
                </div>
                <div class="col-sm-6">
                    <img src="images/weather.jpg" class="img-fluid" alt="" />
                    <h3 class="text-center">Weather Project</h3>
                    <p class="text-center text-muted">Built with html/css/js</p>
                </div>
                <div class="col-6">
                    <img src="images/dictionary.png" class="img-fluid" alt="" />
                    <h3 class="text-center">Dictionary App</h3>
                    <p class="text-center text-muted">Built with html/css/react</p>
                </div>
                <div class="col-6">
                    <img src="images/translator.png" class="img-fluid" alt="" />
                    <h3 class="text-center">Translator App</h3>
                    <p class="text-center text-muted">Built with html/css/react</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
